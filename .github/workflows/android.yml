name: android-apk

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with kivy/buildozer (Docker)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/app \
            -v $HOME/.buildozer:/home/user/.buildozer \
            -w /home/user/app \
            kivy/buildozer \
            buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
